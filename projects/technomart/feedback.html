<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Техномарт</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="feedback-page">
        <form class="feedback-form-data" action="/echo" method="post">
			<label><span>Ваше имя:</span>
	        	<input type="text" name="name" placeholder="Представьтесь, пожалуйста" required>
        	</label>
			<label><span>Ваш e-mail:</span>
	         	<input type="text" name="email" placeholder="Для отправки ответа" required>
         	</label>
         	<label><span>Текст письма:</span>
         		<textarea name="comment" id="comment-field" rows="7" placeholder="В свободной форме"></textarea>
         	</label>
        </form>
        <div class="feedback-form-btn">
		    <button type="submit" class="btn btn-red">Oтправить</button>
		    <button type="submit" class="btn btn-white">Отмена</button>
	    </div>
    </div>
</body>
</html>
